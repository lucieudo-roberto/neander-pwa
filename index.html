
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favico.png"/>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="theme-color" content="#fff"/>
    <meta name="description" content="Um web app que simula e executa códigos assembly para a máquina Neander.">
    <meta name="keywords" content="neander,web,neander para celular, neander apk, neander app, neander mobile"/>
    <title>neander_web</title>
</head>
<body>
    <main class="app">
        <div class="cpu-status">
            <div class="status">
                <p class="cpu-st">ACUMULADOR: <span id="ac-val">0</span></p>
                <p class="cpu-st">ENDEREÇO P: <span id="cp-val">0</span></p>
                <p class="cpu-st">VALOR DO P: <span id="pe-val">0</span></p>
            </div>
            <input class="cpu-time" id="cpu-time" type="range" value="0" mim="0" max="2000"/>
            <p id="logs" class="logs">bem vindo ao neander web</p>
            <section class="variables">
                <input type="text" id="vars" class="input-vars" value="dicas: {end:valor} , {80:10} {81:20}"/>
            </section>
        </div>
        
        <header>
            <div id="ram-grafic" class="ram-grafic">
                <script>
                    for (let x=0; x<135; x++ ) {
                        document.write('<i class="r-g-i">0</i>');
                    }
                </script>
            </div>
        </header>
        <section class='code-area'>
            <div class='numbers' id='numb'>
                <script>
                    for (let x=1; x<50; x++){
                        document.write(`<i class='line-nb'>${x}</i>`)
                    }
                </script>
            </div>
            <code id="code" class="editor" contenteditable aria-autocomplete></code>
        </section>
     
        <footer class="actions">
            <button id="run-bnt" onclick="read_code()">RUN</button>
        </footer>
    </main>
    
    <script src="src/neander.js"></script>
    <script src="src/code_prepare.js"></script>
    <script src="src/code_compile.js"></script>
    <script src="src/index.js"></script>

    -->
</body>
</html>
