<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="theme-color" content="#6eb8f5"/>
    <title>neander_web</title>
</head>
<body>
    <main class="app">
        <div class="cpu-status">
            <div class="status">
                <p class="cpu-st">ACUMULADOR: <span id="ac-val">0</span></p>
                <p class="cpu-st">CONTADOR P: <span id="cp-val">0</span></p>
                <p class="cpu-st">VALOR DO E: <span id="pe-val">0</span></p>
            </div>
            <input class="cpu-time" id="cpu-time" type="range" value="500" mim="30" max="5000"/>
            <p id="logs" class="logs">bem vindo ao neander web</p>
        </div>
        
        <header>
            <div id="ram-grafic" class="ram-grafic">
                <script>
                    for (let x=0; x<135; x++ ) {
                        document.write(`<i id='rgi_${x}' class='r-g-i'>0</i>`);
                    }
                </script>
            </div>
        </header>
        <section class='code-area'>
            <div class='numbers' id='numb'>
                <script>
                    for (let x=1; x<50; x++){
                        document.write(`<i class='line-nb'>${x}</i>`)
                    }
                </script>
            </div>
            <code id="code" class="editor" contenteditable></code>
        </section>
        
        <footer class="actions">
            <button id="write" onclick="app.write_ram()">WRITE</button>
            <button id="exect" onclick="app.exect_cod()">START</button>
            <button id="clean" onclick="app.clean_ram()">CLEAN</button>
        </footer>
    </main>

    <script src="src/parsing.js"></script>
    <script src="src/compiler.js"></script>
    <script src="src/main.js"></script>
    <script src="src/neander.js"></script>
